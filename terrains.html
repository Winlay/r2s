<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
        <link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
        <title>R2S</title>
        <link rel="stylesheet" href="css/framework7.css">
        <link rel="stylesheet" href="style.css">
        <style>
            .homepage {
                background-color: #33d691;
            }

            .homenavbar h1 {
                color: #fff;
                font-size: 18px;
                font-weight: 300;
                padding: 5px 0 0 0;
                margin: 0px;
                float: left;
                letter-spacing: -1px;
            }

            #pages_maincontent {
                background-color: #FFF;
            }
            .terrains img{
                width: 24px !important;
            }
            .terrains span{
                color: #000 !important;
                padding: 3px 0 0 20px !important;
            }
            .terrains strong {
                width: auto !important;
                min-width: 30px !important;
                padding-left: 5px;
                padding-right: 5px;
            }

            ul.shop_items li {
                padding: 5px 0 5px 0;
                margin: 0 0 0px 0;
                display: block;
                width: 100%;
                float: left;
                clear: both;
                border-bottom: 1px solid #e4e4e4;
                position: relative;
            }

            #listeTerrains .user-nav {
                padding: 0px 5% 0 5%;
                width: 97%;
            }

            .loginform a {
                width: 100%;
                margin: 10px 0 0 0;
                text-align: center;
                cursor: pointer;
                font-size: 16px;
                font-weight: 700;
                -webkit-appearance: none;
                border: 2px #FF8100 solid;
                background-color: #578E19;
                color: #fff;
                font-weight: 300;
                font-size: 16px;
                padding: 12px 50px;
                border-radius: 15px;
            }
        </style>
    </head>
    <body id="mobile_wrap">
        <div class="statusbar-overlay"></div>

        <div class="panel-overlay"></div>



        <div class="panel panel-right panel-reveal">
            <div class="user_login_info">

                <div class="user_thumb">
                    <div class="user_avatar"><img src="images/avatar.jpg" alt="" title="" /></div>  
                    <div class="user_details">
                        <p>Bienvenue <span id="userConnected">Utilisateur</span></p>
                        <input type="hidden"  id="matricule" name="matricule" value="" />
                    </div>  
                    <div class="user_social">
                        <ul>
                            <li class="user_details" style="width: 100%; text-align: center"><p><span id="role"></span></p></li>
                        </ul>	  
                    </div>     
                </div>

                <nav class="user-nav">
                    <ul>
                        <li><a href="messages.html" class="close-panel"><img src="images/icons/white/contact.png" alt="" title="" /><span>Messages</span><strong id="nbMessages">0</strong></a></li>
                        <li><a href="documents.html" class="close-panel"><img src="images/icons/white/form.png" alt="" title="" /><span>Documents</span><strong id="nbDocuments">0</strong></a></li>
                        <li><a href="terrains.html" class="close-panel"><img src="images/icons/white/map.png" alt="" title="" /><span>Terrains</span><strong id="nbTerrains">0</strong></a></li>
                        <li><a href="versements.html" class="close-panel"><img src="images/icons/white/features.png" alt="" title="" /><span>Versements</span><strong id="nbVersements"></strong></a></li>
                        <li><a onclick="deconnexion();" href="#" ><img src="images/icons/white/lock.png" alt="" title="" /><span>Se deconnecter</span></a></li>
                        <li><a onclick="quitter();" href="#" ><img src="images/icons/white/lock.png" alt="" title="" /><span>Quitter l'application</span></a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="views">

            <div class="view view-main">
                <div id="pageActu" class="pages" style="display: block">
                    <div data-page="index" class="page homepage">
                        <div class="page-content homepagecontent">	
                            <div class="homenavbar">
                                <h1><span>Résidences Sonatel </span>la Somone</h1>	
                                <a href="#" data-panel="left" class="open-panel">
                                    <div class="navbar_right"><img src="images/icons/white/user.png" alt="" title="" /></div>
                                </a>			
                                <a href="accueil.html" >
                                    <div class="navbar_right"><img src="images/icons/white/home.png" /></div>
                                </a>			
                            </div>

                            <div id="pages_maincontent">

                                <h2 class="page_title" style="text-align: center">TERRAINS ATTRIBUÉS</h2>
                                <div class="page_single layout_fullwidth_padding">	  

                                    <blockquote>
                                        Terrains attribués après tirage<span></span>
                                    </blockquote>  


                                    <!--h3>Short features list</h3--> 
                                    <div style="text-align: center;margin-top: 100px;" id="loading"  class="loginform">
                                        <h4 style="text-align: center"> <img src="img/logo.png" /></h4>
                                        <br/>
                                        <img src="img/loading.gif"  style="width: 100%;"/>
                                    </div>

                                    <div class="cartcontainer" style="margin-bottom: 150px">
                                        <ul class="shop_items" id="listeTerrains">

                                        </ul>
                                    </div>

                                    <div class="loginform" style="width: 100%; text-align: center; margin-top: 250px">
                                        <a onclick="storePlanPDF();"  style="padding: 12px 7px;"> <img style="display: inherit;width: 20px; height: 20px" src="images/pdf-white.png" />Telecharger le plan en PDF</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/framework7.js"></script>
        <script type="text/javascript" src="js/jquery.swipebox.js"></script>
        <script type="text/javascript" src="js/my-app.js"></script>

        <script type="text/javascript">

                                            document.addEventListener("deviceready", function (e) {

                                                initInfosPage();
                                                loadterrains();
                                                //setTimeout(function () {
                                                //    $('#loading').hide();
                                                //    $('#pageActu').show();
                                                //}, 1000);
                                            }
                                            , false);

                                            function storePlanPDF() {
                                                var url = "http://r2s-sonatel.com/myspace/plan/plan-cooperative.pdf"; // image url
                                                window.open(url, '_system', 'location=yes');
                                            }
                                           
                                            function loadterrains() {
                                                var DB = window.sqlitePlugin.openDatabase({name: "my.db", location: 1});
                                                DB.transaction(function (tx) {
                                                    var req = "SELECT * FROM terrains;";
                                                    tx.executeSql(req, [],
                                                            function (tx, result) {
                                                                $('#loading').hide();
                                                                if (result.rows.length > 0) {
                                                                    for (var i = 0; i < result.rows.length; i++) {
                                                                        var terrain = '<li>' +
                                                                                '<div class="shop_thumb"><img src="images/photos/terrain-map.png" alt="" title=""></div>' +
                                                                                '<div class="shop_item_details">' +
                                                                                '<nav class="user-nav terrains">' +
                                                                                '<ul>' +
                                                                                '<li><a href="#" class="close-panel"><img src="images/icons/green/map.png" alt="" title="" /><span>Parcelle</span><strong>' + result.rows.item(i).parcelles + '</strong></a></li>' +
                                                                                '<li><a href="#" class="close-panel"><img src="images/icons/green/more.png" alt="" title="" /><span>Numero</span><strong>' + result.rows.item(i).numero + '</strong></a></li>' +
                                                                                '<li><a href="#" class="close-panel"><img src="images/icons/green/toggle.png" alt="" title="" /><span>Superficie</span><strong>' + result.rows.item(i).superficie + 'm<sup>2</sup></strong></a></li>' +
                                                                                '</ul>' +
                                                                                '</nav>' +
                                                                                '</div>' +
                                                                                '</li>';


                                                                        $('#listeTerrains').append(terrain);
                                                                    }
                                                                } else {
                                                                    $('#listeTerrains').append('<div class="page_single layout_fullwidth" style="text-align: center"><img src="images/no-result-found.png" style="margin-top: 75px;" /></div>');
                                                                }
                                                            },
                                                            function (error) {
                                                                window.plugins.toast.showLongCenter('Erreur lors de la recupertion des terrains');
                                                                //alert('Erreur d\'acces aux données utilisateurs' + error.message);
                                                            });
                                                });
                                            }
        </script>
    </body>
</html>
